{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }

    #container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 15px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 25px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div id="container">
    <h2>Price Details</h2>
    <form action="{% url 'base' %}" method="POST">
        {% csrf_token %}
        <p>Vehicle: {{ vechile }}</p>
        <p>Fuel: {{ fuel }}</p>
        <p>Distance: {{ dis }} km</p>
        <p>Total:<b>â‚¹</b> {{ tot }} </p>
        <button type="submit" class="submit-button">Claculate Again</button>
    </form>
</div>
{% endblock %}
